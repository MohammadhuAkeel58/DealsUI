<h1 class="text-primary text-center border-5 mt-5 mb-5 fw-bold">EDIT DEALS</h1>

<div class="container">
  <div class="card shadow-lg p-4">
    <form [formGroup]="dealForm">
      <mat-stepper #stepper>
        <mat-step [stepControl]="dealForm.get('dealInfo')!">
          <ng-template matStepLabel>Deal Information</ng-template>
          <div formGroupName="dealInfo">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Deal Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter deal name"
                formControlName="name"
              />
            </div>

            <div class="mb-3">
              <label for="title" class="form-label fw-bold">Title:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter deal title"
                formControlName="title"
              />
            </div>

            <div class="mb-3">
              <label for="slug" class="form-label fw-bold">Slug:</label>
              <input
                type="text"
                class="form-control"
                id="slug"
                placeholder="Enter deal slug"
                formControlName="slug"
              />
            </div>

            <div class="mb-3">
              <label for="image" class="form-label fw-bold">Image:</label>
              <input
                type="file"
                class="form-control"
                id="image"
                accept="image/*"
                (change)="onFileSelected($event)"
              />
            </div>
            <div class="mb-3 text-center" *ngIf="imagePreview">
              <img
                [src]="imagePreview"
                alt="Selected Image Preview"
                class="img-thumbnail"
                style="max-width: 200px; max-height: 200px"
              />
            </div>
          </div>

          <div class="text-end">
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step [stepControl]="dealForm.get('hotels')!">
          <ng-template matStepLabel>Hotel Information</ng-template>
          <h4 class="text-secondary mt-4 mb-3">Hotels</h4>
          <div formArrayName="hotels">
            <div
              class="border rounded p-3 mb-3 bg-light"
              *ngFor="let hotel of hotels.controls; let i = index"
              [formGroupName]="i"
            >
              <div class="row g-3">
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    placeholder="Hotel Name"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="location"
                    placeholder="Hotel Location"
                  />
                </div>
                <div class="col-md-4">
                  <textarea
                    class="form-control"
                    formControlName="description"
                    placeholder="Hotel Description"
                    rows="2"
                  ></textarea>
                </div>
              </div>
              <div class="text-end mt-2">
                <button
                  type="button"
                  class="btn btn-danger btn-sm me-2"
                  (click)="removeHotel(i)"
                >
                  Remove
                </button>
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  (click)="addHotel()"
                >
                  Add Hotel
                </button>
              </div>
            </div>
          </div>

          <div class="text-end">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Review & Submit</ng-template>
          <p class="text-center">Review your deal details and submit.</p>
          <div class="text-center">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="onSubmit()">Update Deal</button>
          </div>
        </mat-step>
      </mat-stepper>
    </form>
  </div>
</div>
