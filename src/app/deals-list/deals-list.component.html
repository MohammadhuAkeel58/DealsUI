<div class="container">
  <div class="row align-items-center justify-content-between mt-5 mb-5">
    <div class="col-12 col-md-6">
      <h1 class="text-primary border-5 fw-bold text-center text-md-start">
        DEALS LIST
      </h1>
    </div>
    <div class="col-12 col-md-6 text-center text-md-end">
      <button class="btn btn-primary px-4 py-3 mx-3" (click)="AddDeals()">
        Add Deals
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>Deal Name</th>
          <th>Slug</th>
          <th>Title</th>
          <th>Image</th>
          <th>Video</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deal of deals; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ deal.name }}</td>
          <td>{{ deal.slug }}</td>
          <td>{{ deal.title }}</td>
          <td>
            <img
              [src]="'http://localhost:5011' + deal.image"
              alt="{{ deal.title }}"
              class="img-fluid"
              style="height: 100px; width: 200px; object-fit: cover"
            />
          </td>
          <td>
            <video
              *ngIf="deal.video"
              [src]="'http://localhost:5011' + deal.video"
              [attr.alt]="deal.videoAltText"
              class="img-fluid"
              style="height: 100px; width: 200px; object-fit: cover"
              controls
            ></video>
          </td>
          <td>
            <button
              class="btn btn-primary btn-sm"
              (click)="updateDeals(deal.id)"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteDeals(deal.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
